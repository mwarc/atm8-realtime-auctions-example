<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>The best online auction site!</title>

    <link rel="stylesheet" href="/styles/main.css">
</head>

<body ng-app="bidding" ng-controller="main">
    <div class="message {{message.status}}">{{message.text}}</div>

    <div class="container">
        <timer class="timer"></timer>

        <h1>Samsung Galaxy S6 nowy okazja licytacja</h1>

        <div class="offer">
            <div class="photo">
                <img src="http://img15.allegroimg.pl/photos/128x96/56/62/68/65/5662686510" alt="">
            </div>
            <div class="info">
                <span class="price-label">aktualna cena</span>
                <span class="current-price">{{currentPrice | currency}}</span>
                <span class="delivery">wysyłka gratis</span>
            </div>
        </div>

        <form class="bid" ng-controller="bid">
            <label for="bid-value">Twoja oferta</label>

            <button class="change-price" ng-click="decrementBidPrice()" ng-disabled="minimalBidPrice">-</button>
            <input id="bid-value" type="number" ng-model="bidPrice" step="0.01"> zł
            <button class="change-price" ng-click="incrementBidPrice()">+</button>

            <p>
                Pamiętaj, że złożenie oferty oznacza zawarcie prawnie wiążącej umowy
                i zobowiązanie do zapłaty za wygrany przedmiot.
            </p>

            <input type="button" ng-click="bid()" value="licytuj" class="button">
        </form>

        <h3>Przebieg licytacji</h3>
        <div class="feed">
            <textarea id="feed" rows="4" cols="50" readonly></textarea>
        </div>
    </div>

    <script src="/scripts/angular.min.js"></script>
    <script src="/scripts/angular-locale_pl-pl.min.js"></script>
    <script src="/scripts/sockjs.min.js"></script>
    <script src="/scripts/vertxbus.min.js"></script>
    <script src="/scripts/app.js"></script>
    <script src="/scripts/controllers/main.js"></script>
    <script src="/scripts/controllers/bid.js"></script>
    <script src="/scripts/directives/timer.js"></script>
</body>
</html>
